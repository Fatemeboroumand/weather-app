<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather app</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
   <div class="container">
    <div class="stracture">
    <div class="weather-app">
        <form id="search-form" class="mb-3">
            <dive class="row">
                <dive class="col-9">
                    <input type="search"  placeholder="Enter a city..." class="form-control" id="entered-city">
                </dive>
                <dive class="col-3">
                    <input type="submit" value="Search" class="btn btn-info w-100">
                </dive>
            </dive>
        </form>
    <h1 id="city"></h1>
    <ul>
        <li >Last updated at <span id="time"></span></li>
        <li id="weather-discribtion">clear</li>
    </ul>
    <div class="row">
        <div class="col-md-8">
            <div class="d-flex weather-temeprature">
            <img src="" alt="clear" id="icon">
            
           <strong id="temperature"></strong> <span class="units"><a href="#" id="selsius" class="active">℃</a> | <a href="#" id="farenhiet">℉</a>
            </span>
            </div>
        </div>
        <div class="col-md-4">
            <ul>
                <li>Precipitation: <span id="precipitation">0</span>%</li>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> km/h</li>
            </ul>
        </div>
    </div>

    <div class="weather-forcast">
        <div class="row">
            <div class="col-2">
                <div class="weather-forcast-date">
                    Tue
                </div>
                <img src="https://ssl.gstatic.com/onebox/weather/48/sunny.png" alt="" width="42">
                <div class="weather-forcast-temperature">
                    <span class="maximum">18°</span>
                    <span class="minimum">12°</span>
                </div>
            </div>
        </div>
    </div>


    </div>
    <small>
        <a href="github.com/Fatemeboroumand/weather-app" target="_blank">
            Open-source code
        </a> by Fateme Boroumand
    </small>




</div>
   
   </div>
    <script src="src/index.js"></script>
</body>
</html>
